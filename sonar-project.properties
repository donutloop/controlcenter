sonar.projectKey=lightmeter_controlcenter
sonar.organization=lightmeter

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Control Center
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.go.coverage.reportPaths=coverinfo.txt

sonar.coverage.exclusions=examples/**,assets_gen/**,**/*_test.go,main.go,coverage.html,www/3rd/**,tools/**

sonar.exclusions=coverage.html,www/3rd/**

sonar.cpd.exclusions=**/**_test.go
