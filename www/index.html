<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="css/app.css">
        
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

        <title>Lightmeter ControlCenter</title>
    </head>

    <body onload="drawDashboard()">
    
        <header>
            <div class="navbar">
                <div class="container d-flex justify-content-between">
                    <a class="logo navbar-brand d-flex align-items-center" href="/" title="Home">
                        <img src="img/logo-color-120.png" alt="Lightmeter logo" />
                    </a>
                    <span class="buttons">
                        <i class="fas fa-cog"></i>
                    </span>
                </div>
            </div>
        </header>
        
            <div class="container">
                <div class="row justify-content-end time-interval">
                    <label for="time-interval-field" class="col-2 col-form-label">Time interval:</label>
                    <div class="col-3">
                        <div id="time-interval-field" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                            <span></span>&nbsp;<i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Delivery status</h5>
                                    <div class="dashboard-gadget" id='deliveryStatus'></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Busiest domains</h5>
                                    <div class="dashboard-gadget" id='topBusiestDomains'></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dashboard-gadget" id='topBouncedDomains'></div>
                    <div class="dashboard-gadget" id='topDeferredDomains'></div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="date-interval-picker">
                            <div class="date-picker">
                                <span>From:</span>
                                <input id="date-from" type="date" required/>
                            </div>
                            <div class="date-picker">
                                <span>To:</span>
                                <input id="date-to" type="date" required/>
                            </div>
                            <div id="date-controls">
                                <button id="reload-dashboard">Reload</button>
                                <button id="to-today">Today</button>
                                <button id="prev-week">-1w</button>
                                <button id="prev-date">-1d</button>
                                <button id="next-date">+1d</button>
                                <button id="next-week">+1w</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="container">
                <p class="float-right">
                    <a href="#">&bull; Feedback</a>
                </p>
                <p>Thank you for using Lightmeter. &copy; <script>document.write(new Date().getFullYear())</script>. <a href="lightmeter.io/privacy-policy/">Privacy Policy</a></p>
            </div>
        </footer>
        
        <!-- Boostrap dependencies -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Other 3rd party dependencies -->
        <script src='3rd/plotly.min.js'></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        
        <!-- App scripts -->
        <script src='js/app.js'></script>
    </body>
</html>
