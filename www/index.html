<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="css/app.css">
        
        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

        <title>Lightmeter ControlCenter</title>
    </head>

    <body onload="drawDashboard()">
    
        <header>
            <div class="navbar">
                <div class="container d-flex justify-content-between">
                    <a class="logo navbar-brand d-flex align-items-center" href="/" title="Home">
                        <img src="img/logo-color-120.png" alt="Lightmeter logo" />
                    </a>
                    <span class="buttons">
                        <i class="fas fa-cog"></i>
                    </span>
                </div>
            </div>
        </header>
        
            <div class="container">
                <div class="row justify-content-end time-interval">
                    <label for="time-interval-field" class="col-2 col-form-label">Time interval:</label>
                    <div class="col-3">
                        <div id="time-interval-field" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                            <span></span>&nbsp;<i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Delivery status</h5>
                                    <div class="dashboard-gadget" id='deliveryStatus'></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <ul class="nav nav-tabs">
                          <li class="active"><a data-toggle="tab" href="#busiest-domains">Busiest Domains</a></li>
                          <li><a data-toggle="tab" href="#deferred-domains">Deferred Domains</a></li>
                          <li><a data-toggle="tab" href="#bounced-domains">Bounced Domains</a></li>
                        </ul>

                        <div class="card tab-content">
                            <div class="card-body tab-pane fade in active show" id="busiest-domains">
                                <div class="dashboard-gadget" id='topBusiestDomains'></div>
                            </div>
                            <div class="card-body tab-pane fade" id="deferred-domains">
                                <div class="dashboard-gadget" id='topDeferredDomains'></div>
                            </div>
                            <div class="card-body tab-pane fade" id="bounced-domains">
                                <div class="dashboard-gadget" id='topBouncedDomains'></div>
                            </div>
                        </div>
                    </div>
                </div>
                <input id="date-from" type="date" required/>
                <input id="date-to" type="date" required/>
            </div>
        </div>
        
        <footer>
            <div class="container">
                <p class="float-right">
                    &bull; 
                    <a href=" mailto:hello@lightmeter.io?subject=Feedback%20on%20Lightmeter%20Control%20Center" onclick="_paq.push(['trackEvent', 'Feedback', 'clickMailTo']);">Feedback</a>
                </p>
                <p>Thank you for using Lightmeter. &copy; <script>document.write(new Date().getFullYear())</script>. <a href="lightmeter.io/privacy-policy/">Privacy Policy</a></p>
            </div>
        </footer>
        
        <!-- Boostrap dependencies -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Other 3rd party dependencies -->
        <script src='3rd/plotly.min.js'></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        
        <!-- App scripts -->
        <script src='js/app.js'></script>
        
        <!-- Lightmeter-hosted Matomo analytics -->
        <script type="text/javascript">
        var _paq = window._paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://matomo.lightmeter.io/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '3']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
        </script>
        <noscript><p><img src="https://matomo.lightmeter.io/matomo.php?idsite=3&amp;rec=1" style="border:0;" alt="" /></p></noscript>

    </body>
</html>
